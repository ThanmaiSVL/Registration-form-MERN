<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Error</title>
  <style>
    /* Apply glassmorphism effect to the container */
    .container {
      background: rgba(255, 255, 255, 0.655); /* Set a semi-transparent white background */
      backdrop-filter: blur(10px); /* Apply a blur effect to the background */
      border-radius: 15px; /* Rounded corners */
      padding: 30px;
      text-align: center;
      /* Add a subtle light red border */
      border: 5px solid rgba(255, 120, 120, 0.5); /* Light red border */
    }

    /* Center the container vertically and horizontally */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Ensure full viewport height */
      background-color: rgb(188, 188, 188); /* Light background color */
    }

    /* Theme-based styling for h1 (subtle red) */
    h1 {
      color: #d0316f; /* Light pink color (can be adjusted for red) */
      font-family: 'Amatic SC', cursive; /* Subtle cursive font */
      font-size: 2em; /* Increase font size for emphasis */
      margin-bottom: 20px; /* Add some space below the title */
    }

    /* Theme-based styling for p */
    p {
      color: #a94442; /* Red color for error */
      font-size: 1.2em; /* Slightly larger font size for readability */
      font-family: Arial, sans-serif; /* Base font for a clean look */
      margin-bottom: 10px; /* Add some space below the paragraph */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Registration Error</h1>
    <p>There was an error during registration. Please try again.</p>
  </div>
</body>
</html>
