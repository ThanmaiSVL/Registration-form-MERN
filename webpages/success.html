<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Successful</title>
  <style>
    /* Apply glassmorphism effect to the container */
    .container {
      background: rgba(255, 255, 255, 0.823); /* Set a semi-transparent white background */
      backdrop-filter: blur(10px); /* Apply a blur effect to the background */
      border-radius: 15px; /* Rounded corners */
      padding: 30px;
      text-align: center;
      /* Add a subtle light pink border */
      border: 5px solid rgba(255, 192, 203, 0.5); /* Light pink border */
    }

    /* Center the container vertically and horizontally */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Ensure full viewport height */
      background-color: rgb(233, 233, 233); /* Light background color */
    }

    /* Theme-based styling for h1 (subtle cursive) */
    h1 {
      color: #d0316f; /* Light pink color */
      font-family: 'Amatic SC', cursive; /* Subtle cursive font */
      font-size: 2em; /* Increase font size for emphasis */
      margin-bottom: 20px; /* Add some space below the title */
    }

    /* Theme-based styling for p */
    p {
      color: #3c763d; /* Green color for success */
      font-size: 1.2em; /* Slightly larger font size for readability */
      font-family: Arial, sans-serif; /* Base font for a cleaner look */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Registration Successful</h1>
    <p>Thank you for registering.</p>
  </div>
</body>
</html>
